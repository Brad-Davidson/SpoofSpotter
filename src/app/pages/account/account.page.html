<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Account
    </ion-title>
    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="user && user.UserName" slot="primary">
      <ion-icon slot="icon-only" name="person"></ion-icon>{{user.UserName}}
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top ion-padding-bottom">
  <ion-card>
    <ion-card-content class="profilePic">
        <img src="../../../assets/icon/Profile-Icon.png" > 
    </ion-card-content>
    
    <ion-card-content *ngIf="user">
      <ion-item>
        <ion-label>First Name: {{user.FirstName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Last Name: {{user.LastName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Username: {{user.UserName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email: {{user.PrimaryEmail}}</ion-label>
      </ion-item>
      <ion-item class ="center">
        <ion-button class="center">Edit Profile</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <br>
  <br>
  <ion-card>
    <ion-list>
      <ion-list-header>
        Following
        <ion-button expand="block" (click)="OpenPopover()">Add</ion-button>
      </ion-list-header>
      <ion-item *ngFor="let follower of following">
        <ion-label>
          <h2>{{follower.FriendName}}</h2>
        </ion-label>
        <ion-button (click)="RemoveFriend(follower)">Remove</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
  <br>
  <br>

      </ion-item>
    </ion-list>
  </ion-card>
  <br>

  <ion-card>
    <ion-list>
      <ion-list-header>
        Leaderboard
      </ion-list-header>
      <ion-item *ngFor="let leader of leaderboard">
        <ion-label>
          <h2>{{leader.UserName}}</h2>
        </ion-label>
        <ion-label>{{leader.Points}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
