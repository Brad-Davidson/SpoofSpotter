<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Daily Quiz
    </ion-title>
    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label>
    <h3>Current Streak: {{currentStreak}}</h3>
  </ion-label>
</ion-item>
<ion-card class="ion-margin-top">
  <ion-card-header>
    <ion-card-title>Select the fake news headline below</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-radio-group [(ngModel)]="selectedIndex">
      <div *ngIf="quizHeadlines.length > 0">
      <ion-item>
        <ion-label>{{quizHeadlines[0].NewsHeadline}}</ion-label>
        <ion-radio slot="start" color="primary" value="0"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{quizHeadlines[1].NewsHeadline}}</ion-label>
        <ion-radio slot="start" color="primary" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{quizHeadlines[2].NewsHeadline}}</ion-label>
        <ion-radio slot="start" color="primary" value="2"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{quizHeadlines[3].NewsHeadline}}</ion-label>
        <ion-radio slot="start" color="primary" value="3"></ion-radio>
      </ion-item>
    </div>
    </ion-radio-group>
  </ion-card-content>
</ion-card>

<ion-button color="secondary" (click)="CheckQuiz()">Submit</ion-button>
</ion-content>
