<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      SpoofSpotter
    </ion-title>
    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-icon slot="icon-only" name="person"></ion-icon>{{user.UserName}}
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-button color="secondary" class="ion-margin-bottom ion-margin-top" replaceUrl="true" expand="block" [routerLink]="['/dailyquiz']">Daily Quiz</ion-button>
<ion-button color="secondary" class="ion-margin-bottom" expand="block" replaceUrl="true" [routerLink]="['/newsfeed']">News Feed</ion-button>
<ion-button color="secondary" class="ion-margin-bottom" expand="block" replaceUrl="true" [routerLink]="['/training']">Training</ion-button>
<ion-button color="secondary" class="ion-margin-bottom" expand="block" replaceUrl="true" [routerLink]="['/statistics']">Statistics</ion-button>
<ion-button color="secondary" class="ion-margin-bottom" expand="block" replaceUrl="true" [routerLink]="['/account']">Account</ion-button>

</ion-content>
