<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Daily Quiz
    </ion-title>
    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label>
    <h3>Current Streak: {{currentStreak}}</h3>
  </ion-label>
</ion-item>
<ion-card class="ion-margin-top">
  <ion-card-header>
    <ion-card-title>Select the real news headline below</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-checkbox color="secondary"></ion-checkbox><ion-label>News headline 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="secondary"></ion-checkbox><ion-label>News headline 2</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="secondary"></ion-checkbox><ion-label>News headline 3</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="secondary"></ion-checkbox><ion-label>News headline 4</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-button color="secondary">Submit</ion-button>
</ion-content>
